<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #1f2937;
      background: #f9fafb;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #10b981);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    section {
      margin-bottom: 2.5rem;
    }

    h2 {
      border-left: 5px solid #10b981;
      padding-left: 0.6rem;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img.profile {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="center">
      <img src="/logo.jpeg" alt="Logo" width="64" />
    </div>
    <h1>holy-agyei.github.io</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} Holy Agyei | Built with ❤️ and GitHub Pages
  </footer>
</body>
</html>
